<p></p>
<p class="rvps2"><span class="rvts6">The font choice dialog &nbsp;box enables the user to choose attributes for a font. These attributes include a typeface name, style (bold, italic, or regular), point size, effects (underline, strikeout, and text color), and a script (or character set). </span></p>
